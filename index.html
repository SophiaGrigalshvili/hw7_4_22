<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dropdownn navigation practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="header-logo-wrapper">
          <img src="images/logo.svg" />
        </div>
        <div class="header-menu-wrapper">
          <div class="header-menu-nav">
            <div class="header-menu-button-wrapper">
             <div>
              <button class="header-menu-dropdown-button">
                <p class="header-menu-button-text">Features</p>
                <img
                  src="images/icon-arrow-down.svg"
                  class="header-menu-button-arrow"
                />
              </button>
              <div class="header-menu-dropdown-menu-wrapper">
                <div class="header-menu-dropdown-menu-features">
                    <div class="header-menu-dropdown-menu-items">
                      <img src="images/icon-todo.svg" />
                      <a href="#" class="header-menu-dropdown-menu-items">Todo List</a>
                    </div>
                    <div class="header-menu-dropdown-menu-items">
                      <img src="images/icon-calendar.svg" />
                      <a href="#" class="header-menu-dropdown-menu-items">Calendar</a>
                    </div>
                    <div class="header-menu-dropdown-menu-items">
                      <img src="images/icon-reminders.svg" />
                      <a href="#" class="header-menu-dropdown-menu-items">Reminders</a>
                    </div>
                    <div class="header-menu-dropdown-menu-items">
                      <img src="images/icon-planning.svg" />
                      <a href="#" class="header-menu-dropdown-menu-items">Planning</a>
                    </div>
                  </div>
               </div>
             </div>
              <div> 
                <button class="header-menu-dropdown-button">
                  <p class="header-menu-button-text">Company</p>
                  <img
                    src="images/icon-arrow-down.svg"
                    class="header-menu-button-arrow"
                  />
                </button>
                <div class="header-menu-dropdown-menu-company">
                  <a href="#" class="header-menu-dropdown-menu-items">History</a>
                  <a href="#" class="header-menu-dropdown-menu-items">Our Team</a>
                  <a href="#" class="header-menu-dropdown-menu-items">Blog</a>
              </div>
          </div>
              </div>
            <div class="header-menu-items-wrapper">
              <a href="#" class="header-menu-item">Careers</a>
              <a href="#" class="header-menu-item">About</a>
            </div>
          </div>
          <div class="header-menu-login">
            <a href="#" class="header-menu-login-item">Login</a>
            <button class="header-menu-login-button">Register</button>
          </div>
        </div>
      </div>
    </header>
   <div class="header-menu-dropdown-menu-wrapper">
    <div class="header-menu-dropdown-menu-features">
        <div class="header-menu-dropdown-menu-items">
          <img src="images/icon-todo.svg" />
          <a href="#" class="header-menu-dropdown-menu-items">Todo List</a>
        </div>
        <div class="header-menu-dropdown-menu-items">
          <img src="images/icon-calendar.svg" />
          <a href="#" class="header-menu-dropdown-menu-items">Calendar</a>
        </div>
        <div class="header-menu-dropdown-menu-items">
          <img src="images/icon-reminders.svg" />
          <a href="#" class="header-menu-dropdown-menu-items">Reminders</a>
        </div>
        <div class="header-menu-dropdown-menu-items">
          <img src="images/icon-planning.svg" />
          <a href="#" class="header-menu-dropdown-menu-items">Planning</a>
        </div>
      </div>
      <div class="header-menu-dropdown-menu-company">
              <a href="#" class="header-menu-dropdown-menu-items">History</a>
              <a href="#" class="header-menu-dropdown-menu-items">Our Team</a>
              <a href="#" class="header-menu-dropdown-menu-items">Blog</a>
          </div>
      </div>
   </div>
   <section class="text-section">
    <div class="text-section-wrapper">
      <h1 class="text-section-title">Make remote work</h1>
      <p class="text-section-paragraph">
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <button class="text-section-button">Learn more</button>
      <div class="text-section-images">
        <img src="images/client-databiz.svg">
        <img src="images/client-audiophile.svg">
        <img src="images/client-meet.svg">
        <img src="images/client-maker.svg">
      </div>
    </div>
    <div class="image-section-wrapper">
      <img src="images/image-hero-desktop.png">
    </div>
   </section>
  </body>
</html>
